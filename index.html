<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión o registrarse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <p class="language"> Español </p>
        <div class="logo">
            <img src="https://z-m-static.xx.fbcdn.net/rsrc.php/v3/yD/r/5D8s-GsHJlJ.png" alt="Facebook Logo">
        </div>
        <form>
            <div class="input-group">
                <input type="text" placeholder="Celular o correo electrónico">
            </div>
            <div class="input-group">
                <input type="password" placeholder="Contraseña">
            </div>
            <button type="submit" class="login-button">Iniciar sesión</button>
            <a href="" class="forgot-password">¿Olvidaste contraseña?</a>
        </form>
        <div class="more">   
            <button type="button" class="create-account">Crear cuenta nueva</button>
            <div class="meta-logo">
                <img src="https://z-m-static.xx.fbcdn.net/rsrc.php/v3/yM/r/DDgwTv3JehF.png" alt="">
            </div>
            <div class="footer-links">
                <a href="">Información</a>
                <a href="">Ayuda</a>
                <a href="">Más</a>
            </div>
        </div>
    </div>
</body>
</html>
